<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <wrapper>

        <!--HEADER-->
        <header>
            <a href="#"><img src="./image/LOGO.png" alt="LOGO"></a>

            <!-- HAMBURGER-MENU-->
            <nav>
                <div id="btn-hamburger"></div>
                <ul class="nav-ul">
                    <li class="nav-list"><a class="nav-link"></a></li>
                    <li class="nav-list"><a class="nav-link"></a></li>
                    <li class="nav-list"><a class="nav-link"></a></li>
                </ul>
            </nav>
            
        </header>

        <!--BANNER-->
        <video autoplay muted loop id="myVideo">
            <source src="./image/test.mov" type="video/mp4">
        </video>

        <!--ARTICLE-->
        <article>

            <!--INBLOOM-->
            <div class="inbloom-box">
                <h1 class="inbloom-title">#INBLOOM</h1>
                <img src="./image/inbloom-1.jpg" class="inbloom-image-1">

                
                <div class="inbloom">
                    <img src="./image/inbloom-2.jpg" alt="" class="inbloom-image-2" class="bigger">
                    <div class="inbloom-content">
                        
                        <p class="inbloom-text">A room full of flowers<br>and smell of gucci bloom</p>
                        
                    </div>
                </div>
            </div>

            <!--#GOTHIC CRUISE -->
            <div class="gothic-cruise-box">
                <h1 class="gothic-title">#GOTHIC<br> CRUISE </h1>

                <img src="./image/gothic cruise-1.jpg" alt="" class="gothic-image-1">
                <img src="./image/gothic cruise-2.jpg" alt="" class="gothic-image-2">
                <img src="./image/gothic cruise-3.jpg" alt="" class="gothic-image-3">
                <img src="./image/gothic cruise-4.jpg" alt="" class="gothic-image-4">

                <p class="gothic-text">immerse in the legend of noah's ark</p>

                <img src="./image/Artwork-1.png" alt="" class="gothic-artwork">
                
            </div>

            <!--COLLECTORS-->
            <div class="collectors-box">

                <h1 class="collectors-title">#COLLECTORS</h1>

                <img src="./image/collectors-1.jpg" alt="" class="collectors-image-1">
                <img src="./image/collectors-2.jpeg" alt="" class="collectors-image-2">
                <img src="./image/collectors-3.jpg" alt="" class="collectors-image-3">
                <img src="./image/collectors-4.jpg" alt="" class="collectors-image-4">

                <p class="collectors-text">collection of Alessandro Michele</p>

                <img src="./image/Artwork-2.png" alt="" class="collectors-artwork">
               
            </div>
            
        </article>

        <!-- FOOTER -->
        <footer>
            <div class="page-up-box">
                <p class="page-up">page up</p>
                <div class="page-up-line"></div>
            </div>

            <div class="footer-text">
                <p>GUCCI GARDEN</p>
                <P></P>
            </div>
            
        </footer>

    </wrapper>
</body>
</html>
