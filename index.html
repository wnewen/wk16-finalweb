<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./vender/jQuery.js"></script>
    <!-- <script src="./js/hamburger.js"></script> -->
    <script src="./js/index.js"></script>
    <script src="./vender/wow.min.js"></script>
    
    <link rel="stylesheet" href="./vender/animate.css">
    <link rel="stylesheet" href="./vender/animate.min.css">


    <script>
        $(window).on('load',function(){
            setTimeout(() => {
                $(".spinner").fadeOut("slow");
            })
        },2500);
    </script>
    
</head>
<body>
    <wrapper>

        <!--SPINNER-->
        <div class="spinner">
            <div class="loader hidden">
                <img src="./image/spinner.gif" alt="loading...">
            </div>
            <div class="loader"></div>
        </div>

        <!--HEADER-->
        <header>

            <div class="web-logo-box"><a href="#"><img src="./image/LOGO.png" alt="LOGO" class="web-logo"></a>
            </div>

            <!-- HAMBURGER-MENU-->
            <nav>
                <div class="btn-hamburger"></div>
                <ul class="nav-ul">
                    <li class="nav-list"><a class="nav-link" href="#">home</a></li>
                    <li class="nav-list"><a class="nav-link" href="./creative director.html">creative director </a></li>
                    <li class="nav-list"><a class="nav-link" href="./reservation.html">reservation</a></li>
                </ul>
            </nav>
            
        </header>
        
        <!--BANNER-->
        <video autoplay muted loop id="myVideo">
            <source src="./image/home.MOV" type="video/mp4">
        </video>

        <!--ARTICLE-->
        <article>

            <!--INBLOOM-->
            <div class="inbloom-box">

                <p class="inbloom-text wow animate__animated animate__fadeIn">A room full of flowers<br><br>and smel l of gucci bloom</p>

                <h1 class="inbloom-title">#INBLOOM</h1>
                <img src="./image/inbloom-1.jpg" class="inbloom-image-1 wow animate__animated animate__fadeInLeft">

                
                <div class="inbloom">
                    <img src="./image/inbloom-2.jpg" alt="" class="inbloom-image-2" class="bigger wow animate__animated animate__fadeInRight">
                    
                </div>
            </div>

            <!--#GOTHIC CRUISE -->
            <div class="gothic-cruise-box">
                <h1 class="gothic-title">#GOTHIC<br> CRUISE </h1>

                <img src="./image/gothic cruise-1.jpg " alt="" class="gothic-image-1 wow animate__animated animate__fadeInUp">
                <img src="./image/gothic cruise-2.jpg " alt="" class="gothic-image-2 wow animate__animated animate__fadeInLeft">
                <img src="./image/gothic cruise-3.jpg " alt="" class="gothic-image-3 wow animate__animated animate__fadeInUp">
                <img src="./image/gothic cruise-4.jpg " alt="" class="gothic-image-4 wow animate__animated animate__fadeInRight">

                <p class="gothic-text wow animate__animated animate__fadeIn">immerse in the legend of noah's ark</p>

                <img src="./image/Artwork-1.png" alt="" class="gothic-artwork">
                
            </div>

            <!--COLLECTORS-->
            <div class="collectors-box">

                <h1 class="collectors-title">#COLLECTORS</h1>
    
                <img src="./image/68C45F8C-7FC2-4B2E-B11F-9B0971A0F2BC.png" alt="" class="collectors-artwork">
                <img src="./image/collectors-1.jpg" alt="" class="collectors-image-1 wow animate__animated animate__fadeInUp">
                <img src="./image/collectors-2.jpeg" alt="" class="collectors-image-2 wow animate__animated animate__fadeInLeft">
                <img src="./image/collectors-3.jpg" alt="" class="collectors-image-3 wow animate__animated animate__fadeInUp">
                <img src="./image/collectors-4.jpg" alt="" class="collectors-image-4 wow animate__animated animate__fadeInRight">

                <p class="collectors-text wow animate__animated animate__fadeIn">collection of Alessandro Michele</p>

                
               
            </div>
            
        </article>

        <div class="page-up-box">
            <p class="page-up">page up</p>
            <div class="page-up-line"></div>
        </div>
        
        <!-- FOOTER -->
        <footer>

            <div class="footer-text">
                <p>GUCCI<br><br>GARDEN</p>
            </div>

            <div class="footer-text">
                <a href="#" class="footer-link">contact us</a>
            </div>

            <div class="footer-text">
                <p>by Ying-Chi-Chen & wnewen</p>
            </div>
            
        </footer>

    </wrapper>
</body>
</html>
